<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    /* General Layout */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 10px 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
      border-radius: 10px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    #toggle-dark-mode {
      background-color: #222;
      color: #fff;
    }

    #toggle-dark-mode.light-mode {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
    }

    #toggle-format, #toggle-fullscreen {
      background-color: #007BFF;
      color: #fff;
    }

    button:hover {
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Story Content */
    #story-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #story-content.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      z-index: 1000;
      padding: 0;
      box-shadow: none;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    /* Exit Fullscreen Button */
    #exit-fullscreen {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      padding: 10px 20px;
      background-color: #FF4136;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Chapter List */
    .chapter-list {
      margin-top: 20px;
    }

    .chapter-list h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #007BFF;
    }

    .chapter-item {
      margin: 5px 0;
      padding: 10px 15px;
      background-color: #e9f5ff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chapter-item:hover {
      background-color: #cceeff;
    }

    .chapter-item:active {
      background-color: #99ddff;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #222;
      color: #fff;
    }

    .dark-mode #story-content {
      background-color: #333;
      color: #ddd;
    }

    .dark-mode .chapter-item {
      background-color: #333;
      color: #fff;
    }

    .dark-mode .chapter-item:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Story</h1>
  </header>

  <div class="container">
    <div class="controls">
      <button id="toggle-dark-mode">Toggle Dark Mode</button>
      <button id="toggle-format">Toggle Text Color</button>
      <button id="toggle-fullscreen">Full Screen</button>
    </div>

    <div id="story-content">
      <p>Welcome to your story! Select a chapter from the list below to begin reading.</p>
    </div>

    <button id="exit-fullscreen">Exit Full Screen</button>

    <div class="chapter-list">
      <h3>Chapters</h3>
      <div id="chapters"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
