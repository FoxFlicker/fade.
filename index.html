<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fade.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>fade.</h1>
  </header>

  <div class="container">
    <div class="controls">
      <button id="toggle-dark-mode">Toggle Dark Mode</button>
      <button id="toggle-format">Toggle Text Color</button>
      <button id="toggle-fullscreen">Full Screen</button>
    </div>

    <div id="story-content">
      <p>Select a chapter from the list below to begin reading.</p>
    </div>

    <button id="exit-fullscreen">Exit Full Screen</button>

    <div class="chapter-list">
      <h3>Chapters</h3>
      <div id="chapters"></div>
    </div>
    <div id="feedback">
  <h3>Feedback</h3>
  <form id="feedbackForm">
    <label for="poll">Good or bad?</label><br>
    <input type="radio" id="good" name="poll" value="Good">
    <label for="good">Good</label><br>
    <input type="radio" id="bad" name="poll" value="Bad">
    <label for="bad">Bad</label><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Leave your comments here..."></textarea><br><br>

    <button type="button" id="submitFeedback">Submit Feedback</button>
  </form>
  <div id="feedbackMessage"></div>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
